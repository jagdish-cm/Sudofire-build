<div class="container-fluid">
  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr class="bg-info">
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Website</th>
            <th scope="col">Company Name</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | slice : 0:5">
            <td scope="row">{{user.name}}</td>
            <td>{{user.email}}</td>
            <td> {{user.website}} </td>
            <td>{{user.company.name}}</td>
            <td>{{user.address.street}},&nbsp;{{user.address.city}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col"> <app-parent ></app-parent> </div>
  </div>
  <div class="row mt-4">
    <div class="col-6">
      <h3>Sibling 1</h3>
      <app-sib1></app-sib1>
    </div>
    <div class="col-6">
      <h3>Sibling 2</h3>
      <app-sib2></app-sib2>
    </div>
  </div>
</div>
